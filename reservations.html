<head>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>  
    <title>Bolder Restaurant</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid justify-center">
        <div id="jumbo" style="text-align: center;" class="container justify-center">
          <h1 id="header" class="display-4"><strong>Bolder</strong> Restaurant</h1>
          <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
          <a href="/tables"><button id="tableView" type="button" class="btn btn-info">View Tables <i class="fa fa-list-ul"></i> </button></a>
          <a href="/"><button type="button" class="btn btn-dark">Home <i class="fa fa-home"></i></button></a>
        </div>
      </div>
      <div class="container">
      <form>
        <div class="form-group">
          <label for="formGroupExampleInput">Name</label>
          <input type="text" class="form-control" id="name" >
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Phone Number</label>
          <input type="text" class="form-control" id="number" >
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Email</label>
            <input type="text" class="form-control" id="email" >
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Unique ID</label>
            <input type="text" class="form-control" id="id" >
          </div>
          <button type="button" id="submit" class="btn btn-dark">Complete Reservations</button>
      </form>
    </div>
    <script>
      $("#submit").on("click", function(event) {
        event.preventDefault();
        var newReservation = {
          name: $("#name")
            .val()
            .trim(),
          phone: $("#number")
            .val()
            .trim(),
          email: $("#email")
            .val()
            .trim(),
          ID: $("#id")
            .val()
            .trim()
        };

        $.post("/api/reserve", newReservation).then(function(data) {
          console.log("reservations.html", data);
          alert("Adding reservation...");
        });
    
        
        });
    </script>
</body>
</html>
